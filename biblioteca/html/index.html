<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión Libro Biblioteca</title>
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container mt-5">
    <h2 class="text-center">GESTIÓN LIBRO BIBLIOTECA</h2>
    <div class="w-50 mx-auto">
      <form id="frmLibro">
        <div class="mt-2">
        
          <label for="txtTitulo" class="fw-bold">Nombre del libro</label>
          <input type="text" id="txtTitulo" class="form-control">
        </div>
        <div class="mt-2">
          <label for="txtAutor" class="fw-bold">Autor</label>
          <input type="text" id="txtAutor" class="form-control">
        </div>
        <div class="mt-2">
          <label for="txtEditorial" class="fw-bold">Editorial</label>
          <input type="text" id="txtEditorial" class="form-control">
        </div>
        <div class="mt-2">
          <label for="cbIdioma" class="fw-bold">Idioma</label>
          <select id="cbIdioma" class="form-control">
            <option value="Español">Español</option>
            <option value="Inglés">Inglés</option>
            <option value="Francés">Francés</option>
            <option value="Portugués">Portugués</option>
          </select>
        </div>
        <div class="mt-2">
          <button id="btnAgregar" type="submit" class="btn btn-dark">Agregar</button>
          
        </div>

      </form>
    </div>

    <div class="mt-5 text-center">
      <input type="text" id="txtBuscar" placeholder="Buscar por título..." class="form-control mb-2 w-50 mx-auto">
      <button class="btn btn-primary" onclick="consultarLibro()">Consultar</button>
    </div>
 
    <!-- Tabla -->
    <div class="mt-5">
      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Editorial</th>
            <th>Idiomas</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaLibros"></tbody>
      </table>
    </div>
  </div>
<img src="../img/ssstik.io_1749213794091.gif">
  <script src="../js/index.js"></script>
</body>
</html>
